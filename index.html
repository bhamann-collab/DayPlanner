<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="day-of-year">
            <h1 class="change-date" id="back">&lt;</h1><h1>Sat, 21st Mar, 2020</h1><h1 class="change-date" id="forward">&gt;</h1>
        </div>
        <div class="change-options">
            <div class="change-option-button" id="save-button">Save</div>
            <div class="change-option-button" id="delete-button">Delete</div>
            <div class="change-option-button" id="cancel-button">Cancel</div>
        </div>
    </div>
    <div class="main-content">
        <div class="time-slot" id="9am">
            <div class="hour"><h1>9am</h1></div>
            <div class="rec"><p>Hello you absolute legends, this is just a test to see how many characters we can manage</p></div>
        </div>
        <div class="time-slot" id="10am">
            <div class="hour"><h1>10am</h1></div>
            <div class="rec"><p></p></div>
        </div>
        <div class="time-slot" id="11am">
            <div class="hour"><h1>11am</h1></div>
            <div class="rec"><p></p></div>
        </div>
        <div class="time-slot" id="12pm">
            <div class="hour"><h1>12pm</h1></div>
            <div class="rec"><p></p></div>
        </div>
        <div class="time-slot" id="1pm">
            <div class="hour"><h1>1pm</h1></div>
            <div class="rec"><p></p></div>
        </div>
        <div class="time-slot" id="2pm">
            <div class="hour"><h1>2pm</h1></div>
            <div class="rec"><p></p></div>
        </div>
        <div class="time-slot" id="3pm">
            <div class="hour"><h1>3pm</h1></div>
            <div class="rec"><p></p></div>
        </div>
        <div class="time-slot" id="4pm">
            <div class="hour"><h1>4pm</h1></div>
            <div class="rec"><p></p></div>
        </div>
        <div class="time-slot" id="5pm">
            <div class="hour"><h1>5pm</h1></div>
            <div class="rec"><p></p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
